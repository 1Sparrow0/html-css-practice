  <head>
    <meta charset="UTF-8" />

  <body>
    <section
      class="relative h-screen bg-cover bg-center"
      style="background-image: url(./img/hero-image.jpg)"
    >
      <div
        class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black/50"
      ></div>
      <div
        class="relative z-10 max-w4x1 mx-auto text-white pt-36 px-4 text-center"
      >
        <h1 class="text-6xl md:text-8xl font-bold mb-4">
          Top Amazing 2025 Movies
        </h1>
        <p class="text-2xl mb-8 opacity-90">2 Hours | Action | IMDB 8.5</p>
        <div class="flex gap-4 justify-center flex-col sm:flex-row">
          <button
            class="bg-white text-black px-8 py-4 rounded font-semibold hover:scale-105 transition-transform"
          >
            Play
          </button>
          <button
            class="bg-gray-700/70 text-white px-8 py-4 rounded border border-white font-semibold hover:bg-gray-700 transition-colors"
          >
            More Info
          </button>
        </div>
      </div>
