<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="#" class="logo">Shopino<span>.</span></a>

        <div class="nav-links">
          <a href="#">Home</a>
          <a href="#">Products</a>
          <a href="#">About us</a>
          <a href="#">Contact</a>
        </div>

        <div class="nav-actions">
          <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-badge">3</span>
          </div>
          <a href="#" class="btn-primary">Sign in</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="products-grid">
        <!-- Card 1 -->
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=800"
            alt="Smart Watch"
          />
          <div class="card-body">
            <h3 class="card-title">Xiaomi Smart Watch</h3>
            <p class="card-text">AMOLED display, sleep & heart rate tracking</p>
            <div class="price">$89.00</div>
            <button class="btn">Add to Cart</button>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=800"
            alt="Running Shoes"
          />
          <div class="card-body">
            <h3 class="card-title">Nike Zoom Running Shoes</h3>
            <p class="card-text">
              Ultra-lightweight, perfect for daily runs & workouts
            </p>
            <div class="price">$139.00</div>
            <button class="btn">Add to Cart</button>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Wireless Headphones"
          />
          <div class="card-body">
            <h3 class="card-title">Sony Wireless Headphones</h3>
            <p class="card-text">
              Active noise cancellation, 35-hour battery life
            </p>
            <div class="price">$199.00</div>
            <button class="btn">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
