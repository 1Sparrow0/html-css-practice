<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h2>Sign in Form</h2>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="user-name">Name: </label>
        <input type="text" name="username" id="user-name" />
        <br />
        <br />
        <label for="user-email">Email: </label>
        <input type="email" name="email" id="user-email" />
        <br />
        <br />
        <label for="user-pass">Password: </label>
        <input type="password" name="password" id="user-pass" />
        <br />
        <br />
        <label for="user-birthdate">Birth Date: </label>
        <input type="date" name="birthdate" id="user-birthdate" />

        <br />
        <br />
        <label for="">Sex: </label>
        <input type="radio" name="sex" id="user-sex" value="Male" />Male
        <input type="radio" name="sex" id="user-sex" value="Female" />Female
        <input
          type="radio"
          name="sex"
          id="user-sex"
          value="Prefer not to say!"
        />Prefer not to say
      </fieldset>

      <fieldset>
        <legend>Intrests</legend>
        <label for="">Hobbies: </label>

        <input type="checkbox" name="music" id="music" value="Music" /> Music
        <input type="checkbox" name="sport" id="sport" value="sport" /> Sport
        <input type="checkbox" name="art" id="art" value="art" />Art
        <br /><br />
        <label for="textarea">About Yourself: </label>
        <textarea name="textarea" id="textarea"></textarea>
      </fieldset>
    </section>

    <section>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Score</th>
          </tr>
        </thead>

          </tr>
          <tr>

            <td>18</td>
          </tr>
          <tr>
            <td>Hasan</td>
            <td>Chemistry</td>
            <td>12</td>
          </tr>
          <tr>
            <td>Reza</td>
            <td>Theology</td>
            <td>15</td>
          </tr>
          <tr>
            <td>Alireza</td>
            <td>History</td>
            <td>20</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
