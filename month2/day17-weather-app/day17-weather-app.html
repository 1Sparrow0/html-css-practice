<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Merriweather", sans-serif;
      }
    </style>
    <title>Weather App - Day 17</title>
  </head>
  <body
    class="bg-gradient-to-br from-blue-900 to-purple-900 min-h-sceen text-white"
  >
    <div class="max-w-md mx-auto p-6 pt-20">
      <h1 class="text-4xl font-bold text-center mb-8">City Weather</h1>
      <div class="bg-white/10 backdrop-blur rounded-lg p-6 mb-8">
        <div class="flex gap-4">
          <input
            type="text"
            id="city-input"
            placeholder="City Name (Like Tehran)"
            class="flex-1 p-3 rounded bg-white/20 placeholder-gray-300 focus:outline-none"
          />
          <button
            id="search-btn"
            class="bg-blue-600 px-6 py-3 rounded font-bold hover:bg-blue-700"
          >
            Seach
          </button>
        </div>
      </div>

      <div
        id="weather-card"
        class="bg-white/10 backdrop-blur rounded-lg p-8 text-center hidden"
      >
        <h2 id="city-name" class="text-3xl font-bold mb-4"></h2>
        <p class="text-6xl font-bold mb-4" id="temp"></p>
        <p class="text-xl capitalize mb-6" id="description"></p>
        <div class="flex justify-center gap-8 text-lg">
          <p>Humidity: <span id="humidity"></span>%</p>
          <p>Wind: <span id="wind"></span>km/h</p>
        </div>
        <img
          src=""
          alt="weather icon"
          id="weather-icon"
          class="mx-auto mt-6 w-32"
        />
      </div>

      <p
        id="error-message"
        class="text-center text-red-400 text-xl mt-10 hidden"
      >
        No City Founded!
      </p>
    </div>

    <script src="./day17-weather-app.js"></script>
  </body>
</html>
