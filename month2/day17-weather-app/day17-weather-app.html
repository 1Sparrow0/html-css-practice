<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Merriweather", sans-serif;
      }
      .animation-spin {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <title>Weather App</title>
  </head>
  <body
    class="bg-gradient-to-br from-blue-900 to-purple-900 min-h-sceen text-white"
  >
    <div class="max-w-4xl mx-auto p-6 pt-12">
      <h1 class="text-4xl font-bold text-center mb-8">City Weather</h1>

      <!-- Search Bar and Location -->
      <div
        class="bg-white/10 backdrop-blur rounded-lg p-6 mb-8 flex gap-4 flex-col sm:flex-row"
      >
        <input
          type="text"
          id="city-input"
          placeholder="City Name (Like Tehran)"
          class="flex-1 p-3 rounded bg-white/20 placeholder-gray-300 focus:outline-none"
        />
        <button
          id="search-btn"
          class="bg-blue-600 px-6 py-3 rounded font-bold hover:bg-blue-700"
        >
          Search
        </button>
        <button
          id="location-btn"
          class="bg-green-600 px-6 py-3 rounded font-bold hover:bg-green-700"
        >
          Current position
        </button>
      </div>

      <!-- Loading -->

      <div id="loading" class="text-center hidden">
        <div
          class="inline-block animate-spin w-12 h-12 border-4 border-white border-t-transparent rounded-full"
        ></div>
        <p class="mt-4 text-xl">Loading...</p>
      </div>

      <!-- current weather-->
      <div
        id="current-weather"
        class="bg-white/10 backdrop-blur rounded-lg p-6 mb-8 flex gap-4 flex-col sm:flex-row items-center hidden"
      >
        <h2 id="city-name" class="text-4xl font-bold mb-4"></h2>
        <img id="weather-icon" class="mx-auto w-32 mb-4" src="" alt="" />
        <p id="temp" class="text-7xl font-bold mb-4"></p>
        <p id="description" class="text-2xl mb-6 capitalize"></p>
        <div class="grid grid-cols-2 gap-8 text-lg">
          <p>Humidity: <span id="humidity"></span>%</p>
          <p>Wind Speed: <span id="wind"></span> km/h</p>
          <p>Min Temp: <span id="temp-min"></span>°C</p>
          <p>Max Temp: <span id="temp-max"></span>°C</p>
        </div>
      </div>

      <!-- 5 day forecast -->

      <div
        id="forecast"
        class="grid grid-cols-2 md:grid-cols-5 gap-4 hidden"
      ></div>

      <p
        id="error-message"
        class="text-center text-red-400 text-xl mt-10 hidden"
      >
        Something went wrong. Please try again.
      </p>
    </div>

    <script src="./day17-weather-app.js"></script>
  </body>
</html>
