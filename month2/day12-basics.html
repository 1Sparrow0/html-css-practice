<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic JS - Day 12</title>
  </head>
  <body>
    <script>
      // Variables
      let firstName = "Mehran";
      let lastName = "Mahmoudi";
      const birthYear = 2002;
      let currentYear = 2025;
      let age = currentYear - birthYear;

      console.log("Full Name: " + firstName + " " + lastName);
      console.log("Age: " + age);

      // Data Types

      let isStudent = true;
      let hobbies = ["reading", "coding", "gaming"];
      let person = {
        name: "Mehran",
        age: 23,
        city: "Sanandaj",
      };

      console.log("Student? ", isStudent);
      console.log("Hobbies: ", hobbies);
      console.log("Personal Information: ", person);

      // Operators

      let score = 80;
      if (score > 90) {
        console.log("Awesome!");
      } else if (score >= 70) {
        console.log("Well Done");
      } else {
        console.log("Need More Effort!");
      }

      // Small Calculator

      let num1 = 20;
      let num2 = 6;
      console.log("Sum: ", num1 + num2);
      console.log("Subtraction: ", num1 - num2);
      console.log("Multipilication: ", num1 * num2);
      console.log("Divition: ", num1 / num2);
      console.log("Ramainder: ", num1 % num2);
    </script>
  </body>
</html>
